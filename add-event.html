<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Event</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/api.js"></script>
</head>
<body>
  <div class="container">
    <a href="admin-dashboard.html">‚Üê Back</a>
    <h2>Add New Event</h2>
    <form id="eventForm">
      <div class="form-row">
        <label>Event Name</label><br><input type="text" id="event_name" required>
      </div>
      <div class="form-row">
        <label>Date</label><br><input type="date" id="event_date" required>
      </div>
      <div class="form-row">
        <label>Time</label><br><input type="time" id="event_time" required>
      </div>
      <div class="form-row">
        <label>Venue</label><br><input type="text" id="venue">
      </div>
      <div class="form-row">
        <label>Description</label><br><textarea id="description"></textarea>
      </div>
      <button type="submit">Add Event</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        event_name: document.getElementById('event_name').value.trim(),
        event_date: document.getElementById('event_date').value,
        event_time: document.getElementById('event_time').value,
        venue: document.getElementById('venue').value.trim(),
        description: document.getElementById('description').value.trim()
      };
      try{
        const res = await apiPost('/api/admin/add-event', payload);
        if(res.success){
          document.getElementById('msg').innerHTML = '<div class="alert success">Event added.</div>';
          // Clear form
          document.getElementById('eventForm').reset();
        } else {
          document.getElementById('msg').innerHTML = `<div class="alert error">${res.error || 'Failed'}</div>`;
        }
      } catch(err){
        document.getElementById('msg').innerHTML = '<div class="alert error">Server error</div>';
      }
    });
  </script>
</body>
</html>
