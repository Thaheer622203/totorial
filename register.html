<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register - Event</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/api.js"></script>
</head>
<body>
  <div class="container">
    <a id="back" href="index.html">‚Üê Back</a>
    <h2>Event Registration</h2>
    <div id="eventInfo"></div>

    <form id="regForm">
      <div class="form-row">
        <label>Student Name</label><br>
        <input type="text" id="student_name" required>
      </div>
      <div class="form-row">
        <label>Roll / ID</label><br>
        <input type="text" id="roll_no" required>
      </div>
      <div class="form-row">
        <label>Department</label><br>
        <input type="text" id="dept">
      </div>
      <div class="form-row">
        <label>Email</label><br>
        <input type="text" id="email" required>
      </div>
      <div class="form-row">
        <label>Phone</label><br>
        <input type="text" id="phone">
      </div>
      <input type="hidden" id="event_id">
      <button type="submit">Submit Registration</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    function getQueryParam(name){
      return new URLSearchParams(location.search).get(name);
    }
    async function loadEvent(){
      const id = getQueryParam('event_id');
      if(!id) { document.getElementById('eventInfo').innerHTML = '<p>No event selected.</p>'; return; }
      document.getElementById('event_id').value = id;
      try{
        const e = await apiGet(`/api/event/${id}`);
        document.getElementById('eventInfo').innerHTML = `<h3>${e.event_name}</h3><div class="small">${e.event_date} | ${e.event_time} | ${e.venue}</div><p>${e.description||''}</p>`;
      } catch(err){
        document.getElementById('eventInfo').innerHTML = '<div class="alert error">Event not found</div>';
      }
    }

    document.getElementById('regForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const payload = {
        event_id: document.getElementById('event_id').value,
        student_name: document.getElementById('student_name').value.trim(),
        roll_no: document.getElementById('roll_no').value.trim(),
        dept: document.getElementById('dept').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim()
      };
      // basic validation
      if(!payload.student_name || !payload.roll_no || !payload.email){
        document.getElementById('msg').innerHTML = '<div class="alert error">Please fill required fields</div>';
        return;
      }
      try{
        const res = await apiPost('/api/register', payload);
        if(res.success){
          document.getElementById('msg').innerHTML = '<div class="alert success">Registration successful!</div>';
          // optionally redirect to success page
          // location.href = 'success.html';
        } else {
          document.getElementById('msg').innerHTML = `<div class="alert error">${res.error || 'Registration failed'}</div>`;
        }
      } catch(err){
        document.getElementById('msg').innerHTML = '<div class="alert error">Network or server error</div>';
        console.error(err);
      }
    });

    window.onload = loadEvent;
  </script>
</body>
</html>
