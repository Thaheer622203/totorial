<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/api.js"></script>
</head>
<body>
  <div class="container">
    <h1>Organizer Login</h1>
    <form id="loginForm">
      <div class="form-row">
        <label>Username</label><br><input id="username" required>
      </div>
      <div class="form-row">
        <label>Password</label><br><input id="password" type="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(ev){
      ev.preventDefault();
      const data = { username: document.getElementById('username').value.trim(), password: document.getElementById('password').value };
      try{
        const res = await apiPost('/api/admin/login', data);
        if(res.success){
          // Backend returns token or session cookie; we'll simply redirect to admin page
          location.href = 'admin-dashboard.html';
        } else {
          document.getElementById('msg').innerHTML = `<div class="alert error">${res.error || 'Invalid credentials'}</div>`;
        }
      } catch(err){
        document.getElementById('msg').innerHTML = '<div class="alert error">Server error</div>';
      }
    });
  </script>
</body>
</html>
